<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crops For the Future - Sentiment Analysis</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<style type="text/css">
	body {
    	overflow:hidden;
	}
	
	::placeholder {
 		color:#B8B8B8;
	}
	/* first page div*/
	.main1 {
		transition: all 1s ease;
		position: absolute;
		top: 45%;
		left: 25%;
		height: 80px;
		display: block;
	}
	/* second page div*/
	.main2 {
		transition: all 1s ease;
		transition-delay: 1.5s;
		opacity: 0;
		position: absolute;
		width: 100%;
		height: 90%;
		top: 100%;
		disabled: true;
	}
	/*dropdown menu*/
	.drpdwn {
		padding: 10px;
		font-size: 25px;
		transition: background-color .5s ease;
		border: thin;
		height: 75%;
		width: 200px;
	}
	.drpdwn:hover {
		background-color: #C44346;
	}
	.drpdwn:focus {
		background-color: #C44346;
	}
	/*search box*/
	.srchbox {
		padding: 10px;
		font-size: 25px;
		transition: background-color .5s ease;
		border: thin;
		height: 75%;
		width: 250px;
	}
	
	.srchbox:hover {
		background-color: #C44346;
	}
	
	.srchbox:focus {
		background-color: #C44346;
	}
	/*search button*/
	#srchbtn {
		transition: all .5s ease;
		background: #333;
		border: thin #FFFFFF;
		width: 150px;
		height: 75%;
	}
	#srchbtn:hover {
		color: #FFFFFF;
		background-color: #C44346;
	}
	/* "Searching..." text after clicking search button*/
	#searchtext {
		font-size: 50px;
	}
	
	#backbtn{
		font-size: 30px;
		transition: all 0.5s ease;
		border: none;
		background: #333;
		position: absolute;
		left: 90%;
		top:90%;
	}
	#backbtn:hover{
		background: #C44346;
		
	}
</style>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>
<div class="main1" id="main1">
  <input type="search" class="srchbox" id="srchbox" placeholder="Search crop...">
  <select name="select" class="drpdwn"> 
    <option value="8hours">past 8 hours</option>
    <option value="16hours">past 16 hours</option>
    <option value="1day">past day</option>
    <option value="7days">past week</option>
    <option value="14days">past weeks</option>
  </select>
  <button onClick="search()" id="srchbtn" type="button" class="btn btn-default">Search</button>
</div>
	
	
<div class="main2" id="main2">
  <p id="searchtext">fsdfds</p>
  <button id="backbtn" onClick="back()" type="button" class="btn btn-default">Back</button>
	
</div>
	
	
<script src="js/bootstrap.js"></script> 
<script>
	function search(){
		document.getElementById("main2").style="transition-delay:0.3s; top:5%; opacity:1;";
		document.getElementById("main1").style="transition-delay:0s; opacity:0; top:-20%;";
		var main1 = document.getElementById("main1");
		main1.style.top="-20%";
		var search = document.getElementById("srchbox").value;
		var searchtext = document.getElementById("searchtext");
		searchtext.innerHTML = "Searching " + search + "...";
	}
	
	function back(){
		document.getElementById("main2").style="transition-delay:0s; opacity:0;";
		document.getElementById("main1").style="transition-delay:0.3s; top:45%;";
	}
</script>
</body>
</html>
